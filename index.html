<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="max-h-full h-full flex items-center justify-center font-[Rubik] flex-col gap-y-8 bg-VeryDarkBlue mr-4 ml-4 mt-12 mb-12">
  <div class="flex items-center justify-center flex-col gap-y-8 sm:flex-row sm:gap-x-4 sm:gap-y-0">
   <div class="bg-DarkBlue w-[20rem] h-[13rem] rounded-2xl flex flex-col sm:w-[13rem] sm:h-[34rem] md:h-[23rem]">
      <div class="bg-Blue h-[9rem] rounded-2xl flex gap-x-5 pl-6 pr-6 items-center sm:h-[23rem] sm:flex-col sm:pt-8 sm:items-start sm:gap-y-10 md:h-[19rem] md:gap-y-8">
         <img src="images/image-jeremy.png" alt="jeremy" class="w-[3.5rem] h-[3.5rem] border-sky-100 border-2 border-solid rounded-full">
         <div class="flex flex-col gap-y-2">
            <p class="font-normal text-xs text-PaleBlue sm:text-sm">
              Report for
            </p>
            <h1 class="font-normal text-2xl text-PaleBlue sm:text-3xl">
              Jeremy Robson
            </h1>
         </div>
      </div>
      <div class="flex gap-x-16 items-end justify-center pt-5 sm:flex-col sm:items-start sm:pl-4 sm:gap-y-4 sm:h-[10rem] md:gap-y-2 md:pl-6 md:pb-4">
         <button id="daily" class="font-light text-DisSaturatedBlue cursor-pointer transition-all hover:text-white">Daily</button>
         <button id="weekly" class="font-light text-DisSaturatedBlue cursor-pointer transition-all hover:text-white">Weekly</button>
         <button id="monthly" class="font-light text-DisSaturatedBlue cursor-pointer transition-all hover:text-white">Monthly</button>
      </div>
   </div>
   <div class="flex flex-col gap-y-4 sm:grid sm:grid-cols-2 sm:h-[33rem] sm:gap-x-4 sm:gap-y-2 md:grid-cols-3 md:h-[23rem]">
    <div id="work" class="bg-LightRedWork w-[20rem] h-[10rem] rounded-2xl flex flex-col-reverse relative overflow-hidden sm:h-[11rem] sm:w-[12rem]">
      <img src="images/icon-work.svg" alt="work" class="w-[3rem] h-[2.9rem] absolute -top-1 right-4 z-0">
      <div class="bg-DarkBlue h-[8.3rem] cursor-pointer rounded-2xl flex pl-6 pr-6 items-center justify-between z-10 transition-all hover:bg-DarkestBlue sm:h-[9.3rem] sm:flex-col sm:items-start sm:pt-4 sm:pb-4 sm:gap-y-2">
        <!-- daily -->

        <i class="fa-solid fa-ellipsis text-PaleBlue cursor-pointer transition-all hover:text-white sm:pl-32"></i>
         <div class="flex flex-col gap-y-3">
            <h3 id="title" class="font-normal text-base text-white sm:text-xs">
              Work
            </h3>
            <span id="currentData" class="font-light text-2xl tracking-wider text-white sm:text-3xl">
              5hrs
            </span>
         </div>
         <div class="flex flex-col gap-y-2 items-end sm:flex-row-reverse sm:gap-x-8">
            <p id="previousData" class="font-light text-sm text-PaleBlue">
              Previous - 7hrs
            </p>
         </div>
         <!-- daily -->  

      </div>
   </div>
   <div id="play" class="bg-SoftBluePlay w-[20rem] h-[10rem] rounded-2xl flex flex-col-reverse relative overflow-hidden sm:h-[11rem] sm:w-[12rem]">
    <img src="images/icon-play.svg" alt="work" class="w-[3rem] h-[2.9rem] absolute -top-1 right-4 z-0">
    <div class="bg-DarkBlue h-[8.3rem] cursor-pointer rounded-2xl flex pl-6 pr-6 items-center justify-between z-10 transition-all hover:bg-DarkestBlue sm:h-[9.3rem] sm:flex-col sm:items-start sm:pt-4 sm:pb-4 sm:gap-y-2">
      <!-- daily -->

      <i class="fa-solid fa-ellipsis text-PaleBlue cursor-pointer transition-all hover:text-white sm:pl-32"></i>
       <div class="flex flex-col gap-y-2">
          <h3 id="title" class="font-normal text-base text-white sm:text-xs">
            Play
          </h3>
          <span id="currentData"  class="font-light text-2xl tracking-wider text-white sm:text-3xl">
            3hrs
          </span>
       </div>
       <div class="flex flex-col gap-y-2 items-end sm:flex-row-reverse sm:gap-x-8">
         <p id="previousData" class="font-light text-sm text-PaleBlue">
          Previous - 2hrs
        </p>
       </div>
       <!-- daily -->
  
    </div>
   </div>
   <div id="study" class="bg-LightRedStudy w-[20rem] h-[10rem] rounded-2xl flex flex-col-reverse relative overflow-hidden sm:h-[11rem] sm:w-[12rem]">
    <img src="images/icon-study.svg" alt="work" class="w-[3rem] h-[2.9rem] absolute -top-1 right-4 z-0">
    <div class="bg-DarkBlue h-[8.3rem] cursor-pointer rounded-2xl flex pl-6 pr-6 items-center justify-between z-10 transition-all hover:bg-DarkestBlue sm:h-[9.3rem] sm:flex-col sm:items-start sm:pt-4 sm:pb-4 sm:gap-y-2">
      <!-- daily -->

      <i class="fa-solid fa-ellipsis text-PaleBlue cursor-pointer transition-all hover:text-white sm:pl-32"></i>
       <div class="flex flex-col gap-y-2">
          <h3 id="title" class="font-normal text-base text-white sm:text-xs">
            Study
          </h3>
          <span id="currentData" class="font-light text-2xl tracking-wider text-white sm:text-3xl">
            0hrs
          </span>
       </div>
       <div class="flex flex-col gap-y-2 items-end sm:flex-row-reverse sm:gap-x-8">
         <p id="previousData" class="font-light text-sm text-PaleBlue">
          Previous - 1hrs
        </p>
       </div>
       <!-- daily -->

    </div>
   </div>
   <div id="exercise" class="bg-LimeGreenExercise w-[20rem] h-[10rem] rounded-2xl flex flex-col-reverse relative overflow-hidden sm:h-[11rem] sm:w-[12rem]">
    <img src="images/icon-exercise.svg" alt="work" class="w-[3rem] h-[2.9rem] absolute -top-1 right-4 z-0">
    <div class="bg-DarkBlue h-[8.3rem] cursor-pointer rounded-2xl flex pl-6 pr-6 items-center justify-between z-10 transition-all hover:bg-DarkestBlue sm:h-[9.3rem] sm:flex-col sm:items-start sm:pt-4 sm:pb-4 sm:gap-y-2">
      <!-- daily -->

      <i class="fa-solid fa-ellipsis text-PaleBlue cursor-pointer transition-all hover:text-white sm:pl-32"></i>
       <div class="flex flex-col gap-y-2">
          <h3 id="title" class="font-normal text-base text-white sm:text-xs">
            Exercise
          </h3>
            <span id="currentData" class="font-light text-2xl tracking-wider text-white sm:text-3xl">
            1hrs
          </span>
       </div>
       <div class="flex flex-col gap-y-2 items-end sm:flex-row-reverse sm:gap-x-8">
         <p id="previousData" class="font-light text-sm text-PaleBlue">
          Previous - 1hrs
        </p>
       </div>
       <!-- daily -->

    </div>
   </div>
   <div id="social" class="bg-VioletSocial w-[20rem] h-[10rem] rounded-2xl flex flex-col-reverse relative overflow-hidden sm:h-[11rem] sm:w-[12rem]">
    <img src="images/icon-social.svg" alt="work" class="w-[3rem] h-[2.9rem] absolute -top-1 right-4 z-0">
    <div class="bg-DarkBlue h-[8.3rem] cursor-pointer rounded-2xl flex pl-6 pr-6 items-center justify-between z-10 transition-all hover:bg-DarkestBlue sm:h-[9.3rem] sm:flex-col sm:items-start sm:pt-4 sm:pb-4 sm:gap-y-2">
      <!-- daily -->

      <i class="fa-solid fa-ellipsis text-PaleBlue cursor-pointer transition-all hover:text-white sm:pl-32"></i>
       <div class="flex flex-col gap-y-2">
          <h3 id="title" class="font-normal text-base text-white sm:text-xs">
            Social
          </h3>
          <span id="currentData" class="font-light text-2xl tracking-wider text-white sm:text-3xl">
            <span  class="font-light text-2xl tracking-wider text-white">
            1hrs
          </span>
       </div>
       <div class="flex flex-col gap-y-2 items-end sm:flex-row-reverse sm:gap-x-8">
         <p id="previousData" class="font-light text-sm text-PaleBlue">
          Previous - 3hrs
        </p>
       </div>
       <!-- daily -->

    </div>
   </div>
   <div id="selfCare" class="bg-SoftOrangeSelfCare w-[20rem] h-[10rem] rounded-2xl flex flex-col-reverse relative overflow-hidden sm:h-[11rem] sm:w-[12rem]">
    <img src="images/icon-self-care.svg" alt="work" class="w-[3rem] h-[2.9rem] absolute -top-1 right-4 z-0">
    <div class="bg-DarkBlue h-[8.3rem] cursor-pointer rounded-2xl flex pl-6 pr-6 items-center justify-between z-10 transition-all hover:bg-DarkestBlue sm:h-[9.3rem] sm:flex-col sm:items-start sm:pt-4 sm:pb-4 sm:gap-y-2">
      <!-- daily -->

      <i class="fa-solid fa-ellipsis text-PaleBlue cursor-pointer transition-all hover:text-white sm:pl-32"></i>
       <div class="flex flex-col gap-y-2">
          <h3 id="title" class="font-normal text-base text-white sm:text-xs">
            Self Care
          </h3>
          <span id="currentData" class="font-light text-2xl tracking-wider text-white sm:text-3xl">
            <span  class="font-light text-2xl tracking-wider text-white">
            0hrs
          </span>
       </div>
       <div class="flex flex-col gap-y-2 items-end sm:flex-row-reverse sm:gap-x-8">
         <p id="previousData" class="font-light text-sm text-PaleBlue">
          Previous - 1hrs
        </p>
       </div>
       <!-- daily -->

    </div>
   </div>
   </div>
  </div>

  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-PaleBlue">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sefat-Khan" class="text-PaleBlue">sefat khan</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
